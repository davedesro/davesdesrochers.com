<!doctype html>
<html>
  <head>
    <title>Dave S Desrochers</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, target-densitydpi=device-dpi">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="/assets/deviceinfo.js"></script>
    <link rel="stylesheet" href="/assets/deviceinfo.css">
  </head>
  <body>
    <header>
      <hgroup>
        <h1>Device Size Experimentation</h1>
      </hgroup>
    </header>
    <ul>
      <li>
        <span class="name">jQuery Win:</span>
        <span class="value" id="jquery-window"></span>
      </li>
      <li>
        <span class="name">jQuery Doc:</span>
        <span class="value" id="jquery-document"></span>
      </li>
      <li>
        <span class="name">Inner:</span>
        <span class="value" id="inner"></span>
      </li>
      <li>
      <!--What media queries use on all browsers-->
        <span class="name">Client:</span>
        <span class="value" id="client"></span>
      </li>
      <li>
        <span class="name">Offset:</span>
        <span class="value" id="offset"></span>
      </li>
      <li>
        <span class="name">Page:</span>
        <span class="value" id="page"></span>
      </li>
      <li>
        <span class="name">Screen:</span>
        <span class="value" id="screen"></span>
      </li>
    </ul>
    <footer>
      <a href="/">HOME</a>
    </footer>
  </body>
</html>
